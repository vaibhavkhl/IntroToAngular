<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <title>Directives and data binding</title>
  </head>
  <body>
  <div>
    Name<input type="text" ng-model="name"></input> 
    <br/>
    <h1>{{name | uppercase}}</h1>
  </div>
  <div ng-init="names=['vaibhav', 'Mansi', 'Nikita']">
  	<h3>Looping with ng-repeat directive</h3>
  	<ul>
  		<li ng-repeat="person in names | filter:name">{{person}} </li>
  	</ul>
  </div>
  </body>
</html>
